<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<div class="container">
		<h1>Shopping List</h1>

		<div class="input">
			<!-- Input forms -->
			<input type="text" id="inputBox" placeholder="add items here">
			<!-- Add Buttons -->
			<button type="button" id="addItem">add</button>
		</div>

		<div class="items">
			<!-- Unordered Lists -->
			<ul>
				<!-- Remove Buttons -->
				<li>Milk <button>remove</button></li>
				<li>Popcorn <button>remove</button></li>
				<li>Chocolate <button>remove</button></li>
				<!-- possibly change buttons to icons -->
			</ul>
		</div>

	</div>
		<!-- Footer with added items out of total items -->

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
