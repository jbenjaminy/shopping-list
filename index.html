<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	
	<div class="container">
		<h1>Shopping List</h1>
		<hr>
		<div class="input">
			<!-- Input forms -->
			<input type="text" id="inputBox" placeholder="Add Items Here">
			<!-- Add Buttons -->
			<button type="button" id="addItem">Enter</button>
		</div>

		<div class="items">
			<!-- Unordered Lists -->
			<ul>
				<!-- Remove Buttons -->
				<li>
					Milk<button><i class="fa fa-trash-o" aria-hidden="true"></i></button>
				</li>
				<li>
					Popcorn<button><i class="fa fa-trash-o" aria-hidden="true"></i></button>
				</li>
				<li>
					Chocolate<button><i class="fa fa-trash-o" aria-hidden="true"></i></button>
				</li>
				<!-- possibly change buttons to icons -->
			</ul>
		</div>

	</div>
		<!-- Footer with added items out of total items -->

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
